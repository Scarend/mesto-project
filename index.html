<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title lang="en">Mesto Russia</title>
</head>

<body class="page">
	<header class="header">
		<img src="./images/header__logo.svg" alt="логотип проекта" class="header__logo">
	</header>

	<main class="content">
		<section class="profile">
			<img src="./images/avatar.jpg" alt="аватарка пользователя" class="profile__avatar">
			<div class="profile__info-area">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" aria-label="Редактировать инфо профиля" class="profile__info-button"></button>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<button type="button" aria-label="Добавление фото места" class="profile__add-button"></button>
		</section>

		<section class="elements">
			<ul class="element__card">
				<li class="element__photo-place">
					<img src="./images/1.jpg" alt="картинка места" class="element__pfoto-image">
					<div class="element__info">
						<h2 class="element__title">Карачаевск</h2>
						<button type="button" aria-label="Лайк места" class="element__like-button"></button>
					</div>
				</li>

				<li class="element__photo-place">
					<img src="./images/2.jpg" alt="картинка места" class="element__pfoto-image">
					<div class="element__info">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" aria-label="Лайк места" class="element__like-button"></button>
					</div>
				</li>

				<li class="element__photo-place">
					<img src="./images/3.jpg" alt="картинка места" class="element__pfoto-image">
					<div class="element__info">
						<h2 class="element__title">Домбай</h2>
						<button type="button" aria-label="Лайк места" class="element__like-button"></button>
					</div>
				</li>

				<li class="element__photo-place">
					<img src="./images/4.jpg" alt="картинка места" class="element__pfoto-image">
					<div class="element__info">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" aria-label="Лайк места" class="element__like-button"></button>
					</div>
				</li>

				<li class="element__photo-place">
					<img src="./images/5.png" alt="картинка места" class="element__pfoto-image">
					<div class="element__info">
						<h2 class="element__title">Карачаевск</h2>
						<button type="button" aria-label="Лайк места" class="element__like-button"></button>
					</div>
				</li>

				<li class="element__photo-place">
					<img src="./images/6.png" alt="картинка места" class="element__pfoto-image">
					<div class="element__info">
						<h2 class="element__title">Карачаево-Черкесия</h2>
						<button type="button" aria-label="Лайк места" class="element__like-button"></button>
					</div>
				</li>
			</ul>
		</section>

		<footer class="footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>

		<div id="profile-popup" class="popup popup__opened">
			<div class="popup__form">
				<button type="button" class="popup__close" aria-label="Закрыть форму"></button>
				<h3 class="popup__name">Редактировать профиль</h3>
				<form class="popup__profile" name="profile" novalidate="">
					<label for="username-input" class="popup__label">
						<input id="username-input" class="popup__input" name="username" required="" placeholder="Ваше имя"
							minlength="2" maxlength="40">
					</label>
					<label for="description-input" class="popup__label">
						<input id="description-input" class="popup__input" name="description" required=""
							placeholder="Ваш род деятельности" minlength="2" maxlength="200">
					</label>
					<button type="submit" class="popup__submit" aria-label="Сохранить" disabled="true">Сохранить</button>
				</form>
			</div>
		</div>

	</main>
</body>

</html>
