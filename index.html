<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title lang="en">Mesto Russia</title>
</head>

<body class="page">
	<header class="header">
		<img src="./images/header__logo.svg" alt="логотип проекта" class="header__logo">
	</header>

	<main class="content">
		<section class="profile">
			<img src="./images/avatar.jpg" alt="аватарка пользователя" class="profile__avatar">
			<div class="profile__info-area">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" aria-label="Редактировать инфо профиля" class="profile__info-button"></button>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<button type="button" aria-label="Добавление фото места" class="profile__add-button"></button>
		</section>

		<section class="elements">
			<ul class="elements__card">
				<li class="elements__photo-place">
					<img src="./images/1.png" alt="картинка места" class="elements__pfoto-image">
					<div class="elements__info">
						<h2 class="elements__title">Карачаевск</h2>
						<button type="button" aria-label="Лайк места" class="elements__like-button"></button>
					</div>
				</li>

				<li class="elements__photo-place">
					<img src="./images/2.png" alt="картинка места" class="elements__pfoto-image">
					<div class="elements__info">
						<h2 class="elements__title">Гора Эльбрус</h2>
						<button type="button" aria-label="Лайк места" class="elements__like-button"></button>
					</div>
				</li>

				<li class="elements__photo-place">
					<img src="./images/3.png" alt="картинка места" class="elements__pfoto-image">
					<div class="elements__info">
						<h2 class="elements__title">Домбай</h2>
						<button type="button" aria-label="Лайк места" class="elements__like-button"></button>
					</div>
				</li>

				<li class="elements__photo-place">
					<img src="./images/4.png" alt="картинка места" class="elements__pfoto-image">
					<div class="elements__info">
						<h2 class="elements__title">Гора Эльбрус</h2>
						<button type="button" aria-label="Лайк места" class="elements__like-button"></button>
					</div>
				</li>

				<li class="elements__photo-place">
					<img src="./images/5.png" alt="картинка места" class="elements__pfoto-image">
					<div class="elements__info">
						<h2 class="elements__title">Карачаевск</h2>
						<button type="button" aria-label="Лайк места" class="elements__like-button"></button>
					</div>
				</li>

				<li class="elements__photo-place">
					<img src="./images/6.png" alt="картинка места" class="elements__pfoto-image">
					<div class="elements__info">
						<h2 class="elements__title">Карачаево-Черкесия</h2>
						<button type="button" aria-label="Лайк места" class="elements__like-button"></button>
					</div>
				</li>
			</ul>
		</section>

		<footer class="footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>

		<div id="profile-popup" class="popup popup_opened">
			<div class="popup__container">
				<h2 class="popup__info">Редактировать профиль</h2>
				<button type="button" class="popup__close"></button>
				<form class="popup__form" name="profile-info">
					<label class="popup__label" for="username">
						<input class="popup__input" type="text" name="username" required="" autocomplete="off"
							placeholder="Ваше имя" id="username">
					</label>
					<label class="popup__label" for="userdescription">
						<input class="popup__input" type="text" name="userdescription" required="" autocomplete="off"
							placeholder="О себе" id="userdescription">
					</label>
					<button class="popup__submit" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

	</main>
</body>

</html>
